<ion-header>

  <ion-navbar>
    <ion-title>Customers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<button 
			ion-item 
			*ngFor="let cust of customerList"
			[navPush]="customerPage"
			[navParams]="cust">
			<ion-icon name="mail" item-left></ion-icon>
			<h2>{{ cust.customerName | uppercase }}</h2>
			<p>{{ cust.phoneNumber }}</p>
		</button>
	</ion-list>
</ion-content>
